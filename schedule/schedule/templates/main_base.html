{%load static%}
{% load base_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'schedule/css/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьное расписание</title>
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        {% get_menu menu_selected %}
    </ul>
</header>

     {% block content %}
<section class="section">
    <div class="container">
        <h1 class="section__heading">{{title}}</h1>
        <ul class="grid">
            <li class="grid__item">
                <a class="link" href="/export_to_excel">
                    <article class="product">
                        <img class="product__image" src="{%static 'schedule/img/plus.svg'%}" alt="Кнопка экспорта"/>
                        <p class="product__price">Скачать файл</p>
                    </article>
                </a>
            </li>
        </ul>
    </div>
</section>
{% endblock %}

{% block navigation %}
{% endblock %}
</content>
</body>
</html>
